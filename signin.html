<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center">Sign In</h2>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="example@email.com">
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // You can validate email and password here if needed

      const email = document.getElementById("email").value;

      // Store a fake "user" session in localStorage
      localStorage.setItem("user", email);

      alert("You are signed in!");
      window.location.href = "index.html"; // Redirect to home page
    });
  </script>

</body>
</html>
